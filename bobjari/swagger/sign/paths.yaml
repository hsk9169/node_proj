tags:
    name: sign
    description: sign API

paths:
    /sign/in/kakao:
        post:
            summary: try sign in with kakao profile
            tags:
                - sign
            responses:
                200:
                    description: posted account exists, return profile 
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: '#/components/schemas/Mentee'
                                    - $ref: '#/components/schemas/Mentor'
                204:
                    description: no existing account
    /sign/in/bob:
        post:
            summary: try sign in with kakao profile
            tags:
                - sign
            responses:
                200:
                    description: posted account exists, return profile 
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: '#/components/schemas/Mentee'
                                    - $ref: '#/components/schemas/Mentor'
                204:
                    description: no existing account