tags:
    name: sign
    description: sign API

paths:
    /api/sign/in/kakao:
        post:
            summary: try sign in with kakao profile
            tags:
                - sign
            responses:
                200:
                    description: posted account exists, return profile 
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: '#/components/schemas/Mentee'
                                    - $ref: '#/components/schemas/Mentor'
                204:
                    description: no existing account
    /api/sign/in/bob:
        post:
            summary: try sign in with bobjari profile
            tags:
                - sign
            requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            email:
                                type: string
            responses:
                200:
                    description: posted account exists, return profile 
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: '#/components/schemas/Mentee'
                                    - $ref: '#/components/schemas/Mentor'
                204:
                    description: no existing account