tags:
    name: tests
    description: test API

paths:
    /tests:
        get:
            summary: get all test data
            tags:
                - tests
            parameters:
                - in: query
                  name: content
                  schema:
                      type: string
                - in: query
                  name: completed
                  schema:
                      type: string
            responses:
                200:
                    description: get test data success
                    content:
                        application/json:
                            $ref: '#/components/schemas/Test'
        post:
            summary: post test data
            tags:
                - tests
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Test'
            responses:
                200:
                    description: post test data success
                    content:
                        application/json:
                            $ref: '#/components/schemas/Test'
    /tests/testid/{testid}:
        get:
            summary: get test data by {testid}
            tags:
                - tests
            parameters:
                - in: path
                  name: testid
                  schema:
                      type: integer
                  required: true
                  description: testid
            responses:
                200:
                    description: get test data by {testid} success
                    content:
                        application/json:
                            $ref: '#/components/schemas/Test'
        put:
            summary: put test data by {testid}
            tags:
                - tests
            parameters:
                - in: path
                  name: testid
                  schema:
                      type: integer
                  required: true
                  description: testid
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Test'
            responses:
                200:
                    description: put test data by {testid} success
                    content:
                        application/json:
                            $ref: '#/components/schemas/Test'
        delete:
            summary: delete test data by {testid}
            tags:
                - tests
            parameters:
                - in: path
                  name: testid
                  schema:
                      type: integer
                  required: true
                  description: testid
            responses:
                200:
                    description: delete test data by {testid} success
