components:
    schemas:
        Mentee:
            type: object
            properties:
                updated:
                    type: date
                    description: last updated date
                    example: 2021-09-13 08:00:00
                userInfo:
                    type: object
                    properties:
                        email:
                            type: string
                            description: user email
                        age:
                            type: integer
                            description: user age (max 80)
                        gender:
                            type: string
                            description: user gender
                            example: male
                        nickname:
                            type: string
                            description: user nickname
                            unique: true
                role: 
                    type: boolean
                    description: user selected mode
                interests:
                    type: array
                    items: 
                        type: string
                profileImg:
                    type: object
                    properties:
                        data:
                            oneOf:
                                - type: string
                                - type: string
                                  format: binary
                        contentType:
                            type: string
                            description: data type of image
                            example: url/jpeg/png...
        Mentor:
            type: object
            properties:
                updated:
                    type: date
                    description: last updated date
                    example: 2021-09-13 08:00:00
                userInfo:
                    type: object
                    properties:
                        email:
                            type: string
                            description: user email
                        age:
                            type: integer
                            description: user age (max 80)
                        gender:
                            type: string
                            description: user gender
                            example: male
                        nickname:
                            type: string
                            description: user nickname
                            unique: true
                role: 
                    type: boolean
                    description: user selected mode
                careerInfo:
                    type: object
                    properties:
                        job:
                            type: string
                        company:
                            type: string
                        topics:
                            type: array
                            items:
                                type: string
                        auth:
                            type: object
                            properties:
                                method:
                                    type: number
                                    minimum: 0
                                    maximum: 3
                                    description: index of authorizing method of career
                                data:
                                    type: string
                                    format: binary
                                    description: data file for authorizing (.pdf, .docx...)  
                        introduce:
                            type: string
                            maximum: 300
                            description: mentors' introducing text for mentees
                        hashtags:
                            type: array
                            items: 
                                type: string
                appointment:
                    type: object
                    properties:
                        schedules:
                            description: mentor's available time
                            type: array
                            items:
                                type: object
                                properties:
                                    day:
                                        type: string
                                        example: 월,화...토,일
                                    startTime:
                                        type: string
                                        example: '14:00'
                                    endTime:
                                        type: string
                                        example: '16:00'  
                        locations:
                            description: mentor's available place (kakao map)
                            type: array
                            items:
                                type: object
                                properties:
                                    place_name:
                                        type: string
                                    address_name:
                                        type: string
                                    road_address_name:
                                        type: string
                                    category_group_name:
                                        type: string
                                    content_id:
                                        type: string
                                    place_url:
                                        type: string
                                    phone:
                                        type: string
                                    geolocation:
                                        type: object
                                        properties:
                                            x:
                                                type: string
                                            y:
                                                type: string
                                            distance:
                                                type: string
                                                description: distance from my location
                        fee:
                            type: object
                            properties:
                                select:
                                    type: boolean
                                    description: select take money or not
                                value:
                                    type: number
                                    description: pay for an hour
                profileImg:
                    type: object
                    properties:
                        data:
                            oneOf:
                                - type: string
                                - type: string
                                  format: binary
                        contentType:
                            type: string
                            description: data type of image
                            example: url/jpeg/png...