tags:
    name: users
    description: user API

paths:
    /api/users/email:
        get:
            summary: get user data by email
            tags:
                - users
            parameters:
                - in: path
                  name: email
                  schema:
                      type: string
                  required: true
                  description: email address
            responses:
                200:
                    description: get user data by email success
                    content:
                        application/json:
                            oneOf:
                                - $ref: '#/components/schemas/Mentee'
                                - $ref: '#/components/schemas/Mentor'
    /api/users/nickname:
        post:
            summary: check if nickname duplicates
            tags:
                - users
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                nickname:
                                    type: string
            profileImg:
                    type: object
                    properties:
                        data:
                            oneOf:
                                - type: string
                                - type: string
                                  format: binary
    /api/users/mentee/create:
        post:
            summary: create mentee account
            tags:
                - users
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                age:
                                    type: integer
                                gender:
                                    type: string
                                nickname:
                                    type: string
                                interests: 
                                    type: array
                                    items:
                                        type: string
                                img:
                                    type: binary
            responses:
                200:
                    description: posted account success, return email 
                    content:
                        application/json:
                            schema:
                                type: string
                204:
                    description: no existing account
    /api/users/mentor/create:
        post:
            summary: create mentor account
            tags:
                - users
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            '#/components/schemas/Mentor'
            responses:
                200:
                    description: posted account success, return email 
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    0:
                                        type: string
                                        description: email address
                204:
                    description: no existing account